<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IncubaMaster</title>
  <style>
    :root {
      --azul: #0f2a44;
      --amarelo: #ffbf00;
      --cinza-bg: #f2f4f7;
      --cinza-card: #ffffff;
      --texto: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
    }

    body {
      margin: 0;
      background: var(--cinza-bg);
      color: var(--texto);
    }

    header {
      background: var(--azul);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      color: var(--amarelo);
      font-size: 22px;
    }

    .container {
      padding: 16px;
      max-width: 500px;
      margin: auto;
    }

    .card {
      background: var(--cinza-card);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--amarelo);
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .lote {
      border-left: 6px solid var(--amarelo);
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 20px;
      background: #eef2f7;
      font-size: 12px;
      margin-right: 6px;
    }

    .status {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .status div {
      flex: 1;
      background: #f1f5f9;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }

    footer {
      font-size: 12px;
      text-align: center;
      opacity: 0.6;
      margin: 24px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>IncubaMaster</h1>
  ‚ò∞
</header>

<div class="container">
  <div class="card">
    <label>Esp√©cie de Ave</label>
    <select id="especie">
      <option value="21">Galinha (21 dias)</option>
      <option value="18">Codorna (18 dias)</option>
      <option value="28">Pato (28 dias)</option>
    </select>

    <label>Quantidade de Ovos</label>
    <input type="number" id="ovos" placeholder="Ex: 20" />

    <label>Data de In√≠cio</label>
    <input type="date" id="dataInicio" />

    <button onclick="iniciarIncubacao()">Iniciar Incuba√ß√£o</button>
  </div>

  <div id="lotes"></div>

  <footer>
    Os dados s√£o salvos localmente. Limpar o navegador apagar√° os registros.
  </footer>
</div>

<script>
  const lotes = JSON.parse(localStorage.getItem('lotes')) || [];

  function iniciarIncubacao() {
    const especieDias = parseInt(document.getElementById('especie').value);
    const especieNome = document.getElementById('especie').selectedOptions[0].text;
    const ovos = document.getElementById('ovos').value;
    const dataInicio = document.getElementById('dataInicio').value;

    if (!ovos || !dataInicio) {
      alert('Preencha todos os campos');
      return;
    }

    lotes.push({ especieNome, especieDias, ovos, dataInicio });
    localStorage.setItem('lotes', JSON.stringify(lotes));
    render();
  }

  function render() {
    const container = document.getElementById('lotes');
    container.innerHTML = '';

    lotes.forEach((lote, index) => {
      const inicio = new Date(lote.dataInicio);
      const hoje = new Date();
      const diasPassados = Math.floor((hoje - inicio) / (1000 * 60 * 60 * 24)) + 1;
      const faltam = lote.especieDias - diasPassados;
      const nascimento = new Date(inicio);
      nascimento.setDate(inicio.getDate() + lote.especieDias);

      container.innerHTML += `
        <div class="card lote">
          <div>
            <span class="badge">${lote.especieNome}</span>
            <span class="badge">ü•ö ${lote.ovos} ovos</span>
          </div>
          <p><strong>Nascimento:</strong> ${nascimento.toLocaleDateString()}</p>
          <div class="status">
            <div><strong>${diasPassados}¬∫</strong><br/>Dia</div>
            <div><strong>${faltam}</strong><br/>Faltam</div>
          </div>
        </div>
      `;
    });
  }

  render();
</script>

</body>
</html>
