<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IncubaMaster Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1A2F50">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #1A2F50;
            --primary-gold: #FFC000;
            --bg-body: #F0F2F5;
            --card-white: #FFFFFF;
            --text-main: #1e293b;
            --danger: #e74c3c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; padding: 0; background-color: var(--bg-body); 
            min-height: 100vh; font-family: 'Poppins', sans-serif;
            color: var(--text-main);
        }

        header {
            background: var(--primary-dark); 
            padding: 50px 20px 80px 20px;
            text-align: center; color: white; 
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        header h1 { margin: 0; color: var(--primary-gold); font-size: 28px; }

        .content-wrapper {
            width: 100%; max-width: 1100px; 
            margin: -50px auto 50px;
            padding: 0 20px;
            display: flex; flex-direction: column; gap: 20px; align-items: center;
        }

        .card {
            background: var(--card-white); border-radius: 28px;
            padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
        }

        .main-card { max-width: 450px; }
        .batch-item { border-left: 6px solid var(--primary-gold); position: relative; }

        .status-box b { 
            display: block; font-size: 32px; color: var(--primary-dark); 
            font-weight: 800; line-height: 1.1;
        }
        .status-box span { font-size: 11px; color: #64748B; text-transform: uppercase; font-weight: 600; }

        .date-highlight {
            background: #FFF4E5; color: #D97706;
            padding: 5px 12px; border-radius: 8px;
            font-size: 13px; font-weight: 700;
            display: inline-block; margin: 10px 0;
        }

        .btn-notify {
            background: #e1e8ef; color: var(--primary-dark); border: none;
            padding: 12px; border-radius: 15px; font-size: 13px; font-weight: 600;
            cursor: pointer; margin-bottom: 5px; width: 100%; display: flex; 
            align-items: center; justify-content: center; gap: 8px;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: #64748B; }
        
        input, select {
            width: 100%; height: 55px; border: 1.5px solid #E2E8F0; border-radius: 15px;
            padding: 0 15px; font-family: inherit; font-size: 16px; background: #F8FAFC;
        }

        .btn-action {
            background: var(--primary-gold); color: var(--primary-dark); border: none;
            width: 100%; height: 55px; border-radius: 15px; font-weight: 700; font-size: 17px;
            cursor: pointer; margin-top: 10px;
        }

        .alert-box { padding: 12px; border-radius: 12px; font-size: 12px; margin-top: 10px; line-height: 1.4; border: 1px solid transparent; }
        .alert-info { background: #EBF8FF; color: #2B6CB0; border-color: #BEE3F8; }
        .alert-warning { background: #FFF9E6; color: #856404; border-color: #FFEEBA; }
        .alert-success { background: #F0FFF4; color: #276749; border-color: #C6F6D5; }

        #batchList { width: 100%; display: grid; grid-template-columns: 1fr; gap: 20px; }

        .tag-especie {
            background: #E1E8EF; color: var(--primary-dark);
            font-size: 10px; font-weight: 800; padding: 4px 10px;
            border-radius: 8px; text-transform: uppercase;
        }

        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 15px 0; }
        .status-box { background: #F8FAFC; padding: 15px; border-radius: 18px; text-align: center; border: 1px solid #F1F5F9; }

        .progress-container { height: 10px; background: #E2E8F0; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .progress-bar { height: 100%; background: var(--primary-dark); transition: width 0.5s; }

        .backup-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn-outline {
            background: #fff; border: 1.5px solid #E2E8F0; border-radius: 12px;
            padding: 10px; font-size: 12px; font-weight: 600; color: #64748B; cursor: pointer;
        }

        .btn-footer { 
            flex: 1; border: none; background: transparent; 
            font-size: 14px; font-weight: 700; cursor: pointer; 
            padding: 12px; font-family: 'Poppins', sans-serif;
            border-radius: 12px; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 4px;
        }
        .btn-footer:active { background: #f1f5f9; transform: scale(0.98); }

        /* MODAL DE AVISO PERSONALIZADO */
        #customModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 30px; text-align: center;
            max-width: 400px; width: 100%; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn-modal { padding: 15px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; }
        .btn-confirm { background: var(--danger); color: white; }
        .btn-cancel { background: #E2E8F0; color: #64748B; }

        @media (min-width: 768px) {
            #batchList { grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); }
            .content-wrapper { flex-direction: row; flex-wrap: wrap; justify-content: center; align-items: flex-start; }
        }
    </style>
</head>
<body>

<div id="customModal">
    <div class="modal-content">
        <h2 style="margin-top:0">Eliminar Lote?</h2>
        <p style="color:#64748B">Esta a√ß√£o n√£o pode ser desfeita. Tem a certeza que deseja remover este lote?</p>
        <div class="modal-btns">
            <button class="btn-modal btn-cancel" onclick="closeModal()">Cancelar</button>
            <button class="btn-modal btn-confirm" id="confirmDeleteBtn">Eliminar</button>
        </div>
    </div>
</div>

<header>
    <h1>IncubaMaster Pro</h1>
    <p>Monitorize as suas incuba√ß√µes com precis√£o.</p>
</header>

<div class="content-wrapper">
    <button id="btnPermission" class="btn-notify" onclick="requestNotificationPermission()">üîî Ativar Alertas no Telem√≥vel</button>

    <div class="card main-card">
        <input type="hidden" id="editId">
        <div class="form-group">
            <label>Identifica√ß√£o do Lote</label>
            <input type="text" id="batchName" placeholder="Ex: Lote Especial">
        </div>
        <div class="form-group">
            <label>Esp√©cie de Ave</label>
            <select id="species">
                <option value="21" data-name="Galinha">Galinha (21 dias)</option>
                <option value="17" data-name="Codorna">Codorna (17 dias)</option>
                <option value="28" data-name="Pato">Pato (28 dias)</option>
                <option value="30" data-name="Ganso">Ganso (30 dias)</option>
                <option value="28" data-name="Peru">Peru (28 dias)</option>
                <option value="24" data-name="Fais√£o">Fais√£o (24 dias)</option>
                <option value="28" data-name="Pav√£o">Pav√£o (28 dias)</option>
            </select>
        </div>
        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><label>Qtd. Ovos</label><input type="number" id="eggCount" value="0"></div>
            <div><label>Data de In√≠cio</label><input type="date" id="startDate"></div>
        </div>
        
        <button id="submitBtn" class="btn-action" onclick="handleForm()">Iniciar Incuba√ß√£o</button>
        <button id="cancelBtn" onclick="resetForm()" style="display:none; width:100%; background:none; border:none; margin-top:10px; color:#e74c3c; font-weight:700; cursor:pointer;">Cancelar Edi√ß√£o</button>
        
        <div class="backup-buttons">
            <button class="btn-outline" onclick="exportData()">üì§ Backup</button>
            <button class="btn-outline" onclick="importarDados()">üì• Importar</button>
        </div>
    </div>

    <div id="batchList"></div>
</div>

<script>
    const DB = 'incubamaster_db';
    let batches = JSON.parse(localStorage.getItem(DB)) || [];
    let idParaEliminar = null;

    function requestNotificationPermission() {
        if (window.AndroidBridge) {
            localStorage.setItem('perm_notificacao', 'true');
            document.getElementById('btnPermission').style.display = 'none';
            save(); 
        }
    }

    if (localStorage.getItem('perm_notificacao') === 'true') {
        document.getElementById('btnPermission').style.display = 'none';
    }

    function exportData() {
        const dadosStr = JSON.stringify(batches);
        if (window.AndroidBridge && window.AndroidBridge.salvarBackup) {
            AndroidBridge.salvarBackup(dadosStr);
        }
    }

    function importarDados() {
        if (window.AndroidBridge && window.AndroidBridge.importarDados) {
            AndroidBridge.importarDados();
        }
    }

    function importarDoAndroid(jsonString) {
        try {
            const importados = JSON.parse(jsonString);
            if (Array.isArray(importados)) {
                batches = importados;
                save();
            }
        } catch (err) { alert("Erro ao importar."); }
    }

    function save() { 
        const jsonStr = JSON.stringify(batches);
        localStorage.setItem(DB, jsonStr); 
        if (window.AndroidBridge && window.AndroidBridge.salvarParaSegundoPlano) {
            window.AndroidBridge.salvarParaSegundoPlano(jsonStr);
        }
        render(); 
    }

    function handleForm() {
        const name = document.getElementById('batchName').value;
        const speciesSelect = document.getElementById('species');
        const days = parseInt(speciesSelect.value);
        const speciesName = speciesSelect.options[speciesSelect.selectedIndex].getAttribute('data-name');
        const date = document.getElementById('startDate').value;
        const eggs = document.getElementById('eggCount').value;
        const id = document.getElementById('editId').value;

        if (!name || !date) return alert("Preencha nome e data!");

        if (id) {
            batches = batches.map(b => b.id == id ? {...b, name, totalDays: days, speciesName, startDate: date, eggCount: eggs} : b);
        } else {
            batches.push({ id: Date.now(), name, totalDays: days, speciesName, startDate: date, eggCount: eggs });
        }
        resetForm();
        save();
    }

    function resetForm() {
        document.getElementById('editId').value = "";
        document.getElementById('batchName').value = "";
        document.getElementById('eggCount').value = "0";
        document.getElementById('startDate').valueAsDate = new Date();
        document.getElementById('species').selectedIndex = 0;
        document.getElementById('submitBtn').innerText = "Iniciar Incuba√ß√£o";
        document.getElementById('cancelBtn').style.display = "none";
    }

    function calculate(b) {
        const start = new Date(b.startDate + 'T00:00:00');
        const today = new Date(); 
        today.setHours(0,0,0,0);
        const diff = Math.floor((today - start) / (1000*60*60*24));
        
        const day = diff + 1; 
        const left = Math.max(b.totalDays - diff, 0);
        const pct = Math.min(Math.max((diff / b.totalDays) * 100, 5), 100); 
        return { day, left, pct };
    }

    function render() {
        const list = document.getElementById('batchList');
        list.innerHTML = '';
        
        batches.forEach(b => {
            const s = calculate(b);
            const startDate = new Date(b.startDate + 'T00:00:00');
            const birthDate = new Date(startDate);
            birthDate.setDate(startDate.getDate() + parseInt(b.totalDays));

            const item = document.createElement('div');
            item.className = 'card batch-item';

            let alertsHtml = '';
            if (s.day === 7 || s.day === 14) alertsHtml += `<div class="alert-box alert-info">üîç <b>Ovoscopia:</b> Dia de ver o progresso.</div>`;
            if (s.left <= 3 && s.left > 0) alertsHtml += `<div class="alert-box alert-warning">üíß <b>Manejo:</b> Humidade e parar viragem!</div>`;
            if (s.left === 0) alertsHtml += `<div class="alert-box alert-success">üê• <b>Eclos√£o:</b> Nascimento previsto hoje!</div>`;

            item.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <span class="tag-especie">${b.speciesName || 'Ave'}</span>
                    <span style="font-size:11px; font-weight:700; color:#94A3B8;">${b.eggCount} ovos</span>
                </div>
                <h3 style="margin:5px 0 0 0;">${b.name}</h3>
                <span class="date-highlight">üìÖ Nascimento: ${birthDate.toLocaleDateString('pt-BR')}</span>
                <div class="progress-container"><div class="progress-bar" style="width:${s.pct}%"></div></div>
                <div class="status-grid">
                    <div class="status-box"><b>${s.day}¬∫</b><span>Dia</span></div>
                    <div class="status-box"><b>${s.left}</b><span>Faltam</span></div>
                </div>
                ${alertsHtml}
                <div style="display:flex; justify-content:space-between; border-top:1px solid #f1f5f9; margin-top:10px; padding-top:5px">
                    <button class="btn-footer" style="color:#3498db" id="btn-edit-${b.id}">‚öôÔ∏è Editar</button>
                    <button class="btn-footer" style="color:#e74c3c" id="btn-del-${b.id}">üóëÔ∏è Eliminar</button>
                </div>
            `;
            list.appendChild(item);

            document.getElementById(`btn-edit-${b.id}`).addEventListener('click', () => editBatch(b.id));
            document.getElementById(`btn-del-${b.id}`).addEventListener('click', () => openModal(b.id));
        });
    }

    function openModal(id) {
        idParaEliminar = id;
        document.getElementById('customModal').style.display = 'flex';
    }

    function closeModal() {
        idParaEliminar = null;
        document.getElementById('customModal').style.display = 'none';
    }

    document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
        if(idParaEliminar) {
            batches = batches.filter(x => x.id != idParaEliminar); 
            save();
            closeModal();
        }
    });

    function editBatch(id) {
        const b = batches.find(x => x.id == id);
        if(!b) return;
        document.getElementById('editId').value = b.id;
        document.getElementById('batchName').value = b.name;
        document.getElementById('startDate').value = b.startDate;
        document.getElementById('eggCount').value = b.eggCount;
        document.getElementById('submitBtn').innerText = "Guardar Altera√ß√µes";
        document.getElementById('cancelBtn').style.display = "block";
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    document.getElementById('startDate').valueAsDate = new Date();
    render();
</script>
</body>
</html>
